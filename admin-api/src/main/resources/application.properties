spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT secret (override in production via env var)
app.jwt.secret=please_change_this_secret_in_prod
app.jwt.expiration-ms=28800000 # 8 hours

server.port=8081

# Static resource mapping for embedded admin-web
spring.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**
